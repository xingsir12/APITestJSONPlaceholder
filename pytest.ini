# pytest.ini
[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --html=reports/report.html
    --self-contained-html

markers =
    smoke: Smoke tests - критические проверки основного функционала
    regression: Regression tests - проверка что ничего не сломалось
    negative: Negative test cases - проверка обработки ошибок
    api: API endpoint tests
    performance: Performance tests - проверка времени ответа